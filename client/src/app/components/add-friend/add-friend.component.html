   <div class="col-md-8 mx-auto">

		<form (submit)="addFriend()" >
		  <div class="form-group">

		  </div>
		  <div class="form-group">
		    <label for="email">Email</label>
		    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre email">
		  </div>
		  <div class="form-group">
		    <label for="password">Mot de passe</label>
		    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Entrez le mot de passe">
		  </div>
